version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        - env | grep -e NEXTAUTH -e COGNITO -e LIVEKIT -e JAK_AWS -e AWS_ -e SES -e S3_BUCKET_NAME >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '!.next/cache/**'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  framework:
    name: "Next.js - SSR"
    version: "15.5.9"
    enableServerSideRendering: true
    serverStartCommand: "npm run start"
